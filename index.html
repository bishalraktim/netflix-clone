<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="black"></div> -->
    <div id="wallpaper"></div>

    <div class="back"></div>

    <div class="container-fluid nav-item">
        <img src="https://i.ibb.co/JjRffKC/netflix-logo-final.png" alt="Netflix-logo" id="netflix">
        <button type="button" class="btn btn-danger sign-in">Sign in</button>
    </div>

    <!-- <div class="texts">
        Lorem ipsum dolor sit amet. Ex pariatur unde et quia et quae voluptatibus est laudantium placeat in velit atque.
        o ab tempore exercitationem hic architecto possimus. Est

    <!-- First section begins -->
    <section class="section1">
        <div id="img1">
            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
                alt="action-movie">
        </div>
        <div id="video1">
            <video playsinline loop autoplay muted id="video2">
                <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"
                    type="video/mp4">
            </video>
        </div>
    </section>
    <!-- First section ends -->

    <!-- weather ui begins -->
    <div id="we-ui">
        <div class="mainContainer">
            <div class="header vcenter">
                <h1 id="city-name">Kathmandu</h1>
                <h4 id="country-name">Nepal</h4>
            </div>
            <div class="forecast vcenter">
                <div class="weather center">
                    <img src="https://i.imgrpost.com/imgr/2018/01/13/12.png" alt="weather logo" />
                </div>
                <div class="info center">
                    <h5>Min&nbsp;&nbsp;&nbsp;&nbsp;<span id="min-tem">14</span>&#176;</h3>
                        <h5>Max&nbsp;&nbsp;&nbsp;<span id="max-tem">14</span>&#176;</h3>
                            <!-- <h1><span>Max</span>22&#176;</h1> -->
                            <p id="desc">Sunny and Clear</p>
                            <h5 class="humidity vcenter"><i class="fa fa-tint" aria-hidden="true"></i>&nbsp;&nbsp;55%
                            </h5>
                </div>
            </div>
            <div class="future vcenter">
                <div class="day vcenter">
                    <h5>MON</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/006-sunny.png" alt="006-sunny.png" />
                    <div class="temp">28&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>TUE</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" />
                    <div class="temp">24&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>WED</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/008-summer-rain.png" alt="008-summer-rain.png" />
                    <div class="temp">27&#176</div>
                </div>
                <div class="day vcenter">
                    <h5>THU</h5>
                    <img src="http://i.imgrpost.com/imgr/2017/08/01/009-sky.png" alt="009-sky.png" />
                    <div class="temp">20&#176</div>
                </div>
            </div>

            <div class="button-weather">
                <button class="btn btn-danger" id="weather-button">OK</button>
            </div>
        </div>
    </div>
    <!-- weather ui ends -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

    <!-- jQuery and JavaScript-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
